  <body>
    <div id="root"></div>
    <!-- Pre-init theme to avoid flash on load. Reads per-user or guest/local preferences if present. -->
    <script>
      (function () {
        try {
          var SYSTEM_QUERY = "(prefers-color-scheme: dark)";
          var apply = function (theme) {
            var root = document.documentElement;
            if (theme === "dark") {
              root.classList.add("dark");
              root.style.colorScheme = "dark";
            } else {
              root.classList.remove("dark");
              root.style.colorScheme = "light";
            }
          };

          // Prefer a per-user preference key if present (theme-pref-<id>),
          // otherwise guest/global keys.
          var mode = null;
          for (var i = 0; i < localStorage.length; i++) {
            var k = localStorage.key(i);
            if (k && k.indexOf("theme-pref-") === 0) {
              mode = localStorage.getItem(k);
              break;
            }
          }
          if (!mode) {
            mode =
              localStorage.getItem("theme-guest-mode") ||
              localStorage.getItem("theme-global-default") ||
              null;
          }

          if (mode) {
            if (mode === "system") {
              var isDark =
                window.matchMedia && window.matchMedia(SYSTEM_QUERY).matches;
              apply(isDark ? "dark" : "light");
            } else {
              apply(mode === "dark" ? "dark" : "light");
            }
          }
        } catch (e) {
          // silent
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
